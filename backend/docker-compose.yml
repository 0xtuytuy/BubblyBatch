version: '3.8'

services:
  # DynamoDB Local - Official AWS DynamoDB local instance
  dynamodb:
    image: amazon/dynamodb-local:latest
    container_name: kefir-dynamodb-local
    ports:
      - "8000:8000"
    command: "-jar DynamoDBLocal.jar -sharedDb -inMemory"
    networks:
      - kefir-local
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000"]
      interval: 10s
      timeout: 5s
      retries: 5

  # DynamoDB Admin UI - Web interface for DynamoDB Local
  dynamodb-admin:
    image: aaronshaf/dynamodb-admin:latest
    container_name: kefir-dynamodb-admin
    ports:
      - "8001:8001"
    environment:
      - DYNAMO_ENDPOINT=http://dynamodb:8000
      - AWS_REGION=us-east-1
      - AWS_ACCESS_KEY_ID=local
      - AWS_SECRET_ACCESS_KEY=local
    depends_on:
      - dynamodb
    networks:
      - kefir-local

  # LocalStack - Optional AWS service emulator (S3, SQS, SNS, etc.)
  # Uncomment to enable LocalStack
  # localstack:
  #   image: localstack/localstack:latest
  #   container_name: kefir-localstack
  #   ports:
  #     - "4566:4566"            # LocalStack Gateway
  #     - "4510-4559:4510-4559"  # External services port range
  #   environment:
  #     - SERVICES=s3,sqs,sns
  #     - DEBUG=1
  #     - DATA_DIR=/tmp/localstack/data
  #     - DOCKER_HOST=unix:///var/run/docker.sock
  #     - AWS_DEFAULT_REGION=us-east-1
  #     - AWS_ACCESS_KEY_ID=local
  #     - AWS_SECRET_ACCESS_KEY=local
  #   volumes:
  #     - "${LOCALSTACK_VOLUME_DIR:-./localstack-data}:/tmp/localstack"
  #     - "/var/run/docker.sock:/var/run/docker.sock"
  #   networks:
  #     - kefir-local

  # MinIO - Lightweight S3-compatible storage (alternative to LocalStack)
  # Uncomment to use MinIO instead of real S3
  # minio:
  #   image: minio/minio:latest
  #   container_name: kefir-minio
  #   ports:
  #     - "9000:9000"   # API port
  #     - "9001:9001"   # Console port
  #   environment:
  #     - MINIO_ROOT_USER=minioadmin
  #     - MINIO_ROOT_PASSWORD=minioadmin
  #   command: server /data --console-address ":9001"
  #   volumes:
  #     - minio-data:/data
  #   networks:
  #     - kefir-local
  #   healthcheck:
  #     test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
  #     interval: 30s
  #     timeout: 20s
  #     retries: 3

networks:
  kefir-local:
    driver: bridge

volumes:
  minio-data:
    driver: local
  localstack-data:
    driver: local

